<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src=assets/javascript/game.js></script>
    <title>Game on!</title>
  </head>
  <body>
    <h1>Digimon Champion RPG</h1>
    <div  class="container">
        <div class="row">
            <div class="col-4">
                <p>Your Character</p>

            </div>
        </div>
        
        <div  class="container">
                <div class="row">
                    <div class="col-3">
                        <img src="assets/images/agumon.png" alt="agumonPic" class="agumon" width="100%">
                    </div>
                    <div class="col-3">
                        <img src="assets/images/gabumon.jpeg" alt="gabumonPic" class="gabumon" width="100%">
                    </div>
                    <div class="col-3">
                        <img src="assets/images/gomamon.jpeg" alt="gomamonPic" class="gomamon" width="100%">
                    </div>
                    <div class="col-3">
                        <img src="assets/images/patamon.jpeg" alt="patamonPic" class="patamon" width="100%">
                    </div>
        </div>
        

                <div class="row">
                    <div class="col-6">
                        <p>Enemies Available To Attack</p>
                    </div>
                </div>


        <div  class="container" id="container2">
            <div class="row">
                <div class="col-3 displayInline" id="agumonDestination"></div>
                
                <div class="col-3 displayInline" id="gabumonDestination"></div>
                <div class="col-3 displayInline" id="gomamonDestination"></div>
                <div class="col-3 displayInline" id="patamonDestination"></div>
            </div>
        </div>


            <div class="row">
                        <div class="col-6">
                            <p>Fight Section</p>
                        </div>
            </div>

                <button type="button" class="btn btn-danger">Attack</button>


                
            <div class="row">
                        <div class="col-6">
                                    <p>Defender</p>
                        </div>
                    
            </div>



            <div  class="container">
                <div class="row">
                <div class="col-3 displayInline" id="agumonDestinationDefender"></div>
                <div class="col-3 displayInline" id="gabumonDestinationDefender"></div>
                <div class="col-3 displayInline" id="gomamonDestinationDefender"></div>
                <div class="col-3 displayInline" id="patamonDestinationDefender"></div>
            </div>
        </div>
            
        



    </div>
    
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
